<ion-header>
  <ion-navbar>
      <ion-title>
          Mi Tiendas
          </ion-title>
    <ion-buttons end padding-right>
      <button color="primary" ion-button icon-only (click)="_cs.ver_carrito()">
        <ion-icon name="ios-cart">
        </ion-icon>
        <ion-badge class="carrito-numero" color="danger" *ngIf="_cs.items.length>0">{{_cs.items.length}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row *ngFor="let pares of _ps['productos']">
    <ion-col *ngFor="let item of pares" (click)="mostrar_producto(item)">
      <img [src]="item.codigo | imagen">
      <p>
        {{item.producto}}
      </p>
      <br>
      {{item.precio_compra | currency:'USD':true}}
    </ion-col>
  </ion-row>
</ion-grid>
<ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
