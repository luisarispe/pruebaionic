<ion-header>
  <ion-navbar color="primary"> 
    <ion-buttons left>
      <button ion-button  (click)="viewctrl.dismiss(false)">Cerrar</button>
    </ion-buttons>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input type="email" value="" [(ngModel)]="correo"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label>Contrase√±a</ion-label>
        <ion-input type="password" value="" [(ngModel)]="contrasena"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button block [disabled]="correo.length<5 || contrasena.length<5" (click)="ingresar()">Ingresar</button>
  
</ion-content>
