<ion-header>

  <ion-navbar>
    <ion-title>{{producto.producto}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<img [src]="producto.codigo | imagen">
<br>
<h3>{{producto.producto}}</h3>
<b>Precio:</b>{{producto.precio_compra | currency:'USD':true}}
<p>{{producto.descripcion}}</p>
<h4>{{producto.proveedor}}</h4>
<button ion-button block icon-start (click)="guardar_carrito(producto)"><ion-icon name="cart"></ion-icon> Agregar al Carrito</button>
</ion-content>
